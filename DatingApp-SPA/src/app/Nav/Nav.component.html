<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
      <a class="navbar-brand" href="#" [routerLink]="['/home']">Dating App</a>
  
 
      <ul class="navbar-nav mr-auto" *ngIf="loggedin()">
        <li class="nav-item active" routlinkactive="active">
          <a class="nav-link" [routerLink]="['/members']" href="#">Matches <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routlinkactive="active">
          <a class="nav-link" href="#" [routerLink]="['/listes']">Lists</a>
        </li>
        <li class="nav-item" routlinkactive="active">
          <a class="nav-link" [routerLink]="['/messages']" href="#">Messages</a>
        </li>
       
      </ul>
       
      <div *ngIf="loggedin()" class="dropdown" dropdown>
        <span class="mr-2">
          <img src="{{photoUrl || '../../../assets/16.1 user.png.png'}}"> 
        </span>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{authService.decodeToken?.unique_name}} 
        </a>
      
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" href="#" [routerLink]="['member/edit']"><i class="fa fa-user"></i> Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" (click)="Logout()"><i class="fa fa-sign-out"></i>Logout</a>
        </div>
      </div>
      <form  *ngIf="!loggedin()" #LoginForm="ngForm"  class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="userName" placeholder="User Name" required [(ngModel)]="model.userName">
        <input class="form-control mr-sm-2" type="text" name="password" placeholder="Password" required [(ngModel)]="model.password">
  
        <button class="btn btn-outline-success my-2 my-sm-0" [disabled]="!LoginForm.valid" type="submit">Login</button>
      </form>
  </div>
  
</nav>
